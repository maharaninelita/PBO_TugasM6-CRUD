<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-white fw-bold">Manajemen Stok Ikan di Pelabuhan</h2>

        <div class="card p-4 mb-4 shadow-lg" id="formCard">
            <h4 class="text-center text-primary fw-bold mb-3">Form Tambah Ikan</h4>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <input type="text" id="fishName" class="form-control" placeholder="Nama Ikan">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="fishType" class="form-control" placeholder="Jenis Ikan">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="number" id="weight" class="form-control" placeholder="Berat (kg)">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="number" id="stock" class="form-control" placeholder="Jumlah Stok (ekor)">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success px-5 py-2" onclick="addFish()">Tambah Ikan</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="fishTable">
                <thead class="table-dark text-center">
                    <tr>
                        <th>No</th>
                        <th>Nama Ikan</th>
                        <th>Jenis Ikan</th>
                        <th>Berat (kg)</th>
                        <th>Jumlah Stok (ekor)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody class="text-center align-middle">
                  
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
